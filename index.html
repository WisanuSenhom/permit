<!DOCTYPE html>
<html>
<head><title>google_form_liff</title></head>
 
<body>
 
<script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
 
<script>

  async function getUserProfile() {
   const profile = await liff.getProfile()
   window.location.replace(
     'https://docs.google.com/forms/d/e/1FAIpQLSd-EY2whijHWLx_s4BUUUZXSi5I14w2ysFPA11we0_1s_bBYA/viewform?usp=pp_url
    &entry.32283324=${profile.userId}
    &entry.1077140652=${profile.displayName}
    &entry.2012119827=17.8915852,103.8742125
    &entry.43344358=0+%E0%B8%A1.
    &entry.867557134=form
    &entry.560330824=%E0%B8%A5%E0%B8%87%E0%B9%80%E0%B8%A7%E0%B8%A5%E0%B8%B2%E0%B8%A2%E0%B9%89%E0%B8%AD%E0%B8%99%E0%B8%AB%E0%B8%A5%E0%B8%B1%E0%B8%87'
     );
   }
 
  async function main() {
     await liff.init({ liffId: "1654797991-3mwO60Od" })
       if (liff.isLoggedIn()) {
         getUserProfile()
       } else {
         liff.login()
       }
   }
   main()
 </script>
 
 </body>
</html>
