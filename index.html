<!DOCTYPE html>
<html>
<head><title>forgot-timestamp</title></head>
 
<body>
 
<script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
 
<script>

 async function getUserProfile() {
   const profile = await liff.getProfile()
   window.location.replace(
     `https://docs.google.com/forms/d/e/1FAIpQLSd-EY2whijHWLx_s4BUUUZXSi5I14w2ysFPA11we0_1s_bBYA/viewform?usp=pp_url
 &entry.32283324=${profile.userId}
 &entry.1077140652=${profile.displayName}
 &entry.272605849=${new Date().toLocaleDateString('en-CA')}
 &entry.37901483=${new Date().toLocaleDateString('en-CA')}`
     );
   }

 
  async function main() {
     await liff.init({ liffId: "1654797991-3mwO60Od" })
       if (liff.isLoggedIn()) {
         getUserProfile()
       } else {
         liff.login()
       }
   }
   main()
 </script>
 
 </body>
</html>
